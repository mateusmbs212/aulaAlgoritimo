<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual seu endereço:
    <input id="ipt_endereco" autofocus>
    <br>
    Qual o seu numero:
   <input id="ipt_numero">
    <br>
    <button onclick="mostrar()">Onde eu moro</button> <br><br> 
    <span id="mostrartela"></span> <br>
</body>
</html>

<script>
   function mostrar() {
        mostrartela.innerHTML = `Seu logradouro é: ${ipt_endereco.value} <br><br> O numero do seu logradouro é: ${ipt_numero.value}`;
        
    }

</script>
