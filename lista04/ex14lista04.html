<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Votação da cidade</h2> <br>

    Quantidade de votos que Zé Buduia teve:
    <input id="ze"> <br>

    Quantidade de votos que Maria Bigodenha teve:
    <input id="maria"><br>

    Quantidade de votos nulos teve:
    <input id="nulo"><br>

    Quantidade de votos brancos teve:
    <input id="branco"><br>

    <button onclick="resultado()">resultado eleição</button> <br><br>
    <span id="mostrartela"></span>
</body>
</html>
<script>
    function resultado() {
        var total_voto = Number (maria.value) + Number (nulo.value) + Number (branco.value) + Number (ze.value);
        var ze_bud = (ze.value / total_voto) * 100;
        var mar = (maria.value / total_voto) * 100;
        
        mostrartela.innerHTML = `Total de votos ${total_voto} <br>
        Zé Buduia: ${ze_bud.toFixed(0)}% (${ze.value}votos) <br>`;
    }
</script>
