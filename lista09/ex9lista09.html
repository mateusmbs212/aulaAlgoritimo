<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Login SPTECH</h2>

    <input type="text" id="ipt_login" placeholder="Digite seu login"> <br><br>
    <input type="password" id="ipt_senha" placeholder="Digite a sua senha"> <br><br>
    <input type="text" id="ipt_seguranca" placeholder="Digite a senha de segurança"> <br><br>
    <button onclick="clicar()">Entrar</button>
</body>
</html>
<script>
    function clicar() {
        var login = ipt_login.value;
        var senha = ipt_senha.value;
        var seguranca = ipt_seguranca.value;

        if (login == "SPtech" && senha == "digital" && seguranca == "123") {
            alert("Usuário autenticado com sucesso")
        } else {
           alert("Falha na autenticação") 
        }
    }
</script>
