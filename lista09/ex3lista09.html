<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ipt_nota" placeholder="Digite sua nota">
    <button onclick="clicar()">Avaliar aluno</button>
</body>
</html>
<script>
    function clicar() {
        var nota = ipt_nota.value;

        if (nota >= 0 && nota <= 10) {
            alert("Nota válida")
        } else {
            alert("Onde já se viu nota menor que 0 e maior que 10")
        }
    }
</script>
