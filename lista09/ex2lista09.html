<body>
    <input type="text" id="ipt_individual" placeholder="Digite sua renda">
    <input type="text" id="ipt_familiar" placeholder="Digite a renda familiar">
    <button onclick="clicar()">Verificar ajuda</button> <br><br>
    <span id="mostrar"></span>
</body>

<script>
    function clicar() {
        var individual = ipt_individual.value;
        var familiar = ipt_familiar.value;

        if (individual <= 1050 && familiar <= 2100) {
            alert("Você terá direito")
        } else {
         alert("Você não terá direito")   
        }
    }
</script>
