<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_temp" placeholder="Qual a temperatura ideal"> <br><br>
    <button onclick="clicar()">Ver situação</button>
</body>
</html>
<script>
    function clicar() {
        var temperatura = ipt_temp.value;

        if (temperatura >= 21 && temperatura <= 24) {
            alert("Temperatura ideal")
        } else {
            alert("Temperatura DESCONFORTÁEL")
        }
    }
</script>
