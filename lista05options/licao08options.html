<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Como está o meu atendimentos ??</h2>

    <select name="" id="estrelas">
        <option value="1">1 estrela</option>
        <option value="2">2 estrelas</option>
        <option value="3">3 estrelas</option>
        <option value="4">4 estrelas</option>
        <option value="5">5 estrelas</option>
    </select>

    <button onclick="clicar()">Confirmar avaliação</button> <br><br>

    Média atual é: <span id="mediaspan">0</span> estrelas <br>
    Número de avaliações: <span id="avaliacaospan">0</span>
</body>
</html>
<script>
   var cliques = 0;
    var mediafinal = 0;

    function clicar() {
      cliques += 1
      mediafinal += Number(estrelas.value)
      
     mediaspan.innerHTML = (mediafinal / cliques).toFixed(1);
     avaliacaospan.innerHTML = cliques

    }
</script>
