<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculcar IMC</h1>
    Informe seu peso:
    <input id="ipt_peso">
    <br>
    Informe sua altura:
    <input id="ipt_altura">
    <br>
    <button onclick="imch()">IMC Homem</button>
    <button onclick="imcm()">IMC Mulher</button>
    <br><br>
    <span id="mostrar"></span>
</body>
</html>
<script>
     function imch() {
        mostrar.innerHTML = `Seu IMC é: ${ ipt_peso.value / (ipt_altura.value * ipt_altura.value) }`;  
    }

    function imcm() {
        mostrar.innerHTML = `Seu IMC é: ${ (ipt_peso.value / (ipt_altura.value * ipt_altura.value)) * 0.1 }`;
        
    }
</script>
