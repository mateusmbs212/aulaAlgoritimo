<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual o seu salário
    <input id="salario_atual"> <br><br>

    <button onclick="confirma_salario()">Confirmar salário</button>
    <button onclick="conta_cem()">Pagar conta de 100</button>
    <button onclick="conta_quinhetos()">pagar conta de 500</button>
    <button onclick="ganhar()">Ganhar 2000 na loteria</button> <br><br>
    <span id="mostrartela"></span>
</body>
</html>
<script>

    function confirma_salario() {
        mostrartela.innerHTML = `Grana atual R$${salario_atual.value} <br>`;
    }

    function conta_cem() {
        
        mostrartela.innerHTML += `Grana atual R$${salario_atual.value - 100} <br>`;
    }

    function conta_quinhetos() {
        
        mostrartela.innerHTML += `Grana atual R$${salario_atual.value - 500} <br>`;
    }

    function ganhar() {
        
        mostrartela.innerHTML += `Grana atual R$${Number (salario_atual.value) + 500} <br>`;
    }
</script>
