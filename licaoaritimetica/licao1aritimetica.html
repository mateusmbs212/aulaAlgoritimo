<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01</title>
</head>
<body>
    <input id="ipt_idade">
    <br><br>
    <button onclick="homem()">Homem</button>
    <button onclick="mulher()">Mulher</button>
</body>
</html>
<script>
    function homem() {
        alert(`Faltam ${70 - ipt_idade.value} anos para você se aposentar`);
    }
    function mulher() {
        alert(`Faltam ${60 + Number (ipt_idade.value)} anos para você se aposentar`);
    }
</script>
