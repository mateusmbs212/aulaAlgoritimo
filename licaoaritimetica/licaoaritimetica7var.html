<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Média SPTECH</h1>

    Informe seu nome:
    <input id="ipt_nome" autofocus>
    <br>
    Informe sua nota continuada:
    <input id="ipt_continuada">
    <br>
    Informe seu nota semestral:
    <input id="ipt_semestral">
    <br>
    <button onclick="media()">Calcular média</button>
    <br>
    <span id="mostrartela"></span>
</body>

</html>
<script>
    function media() {
     var  continuada = Number (ipt_continuada.value);
     var  semestral = Number (ipt_semestral.value);
     var media = continuada * 0.4 + semestral * 0.6

     var nome = ipt_nome.value

     mostrartela.innerHTML = `A média de ${nome} será de 
     ${media.toFixed(1)}`;
    }

</script>
