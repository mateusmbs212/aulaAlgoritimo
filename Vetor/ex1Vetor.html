<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Digite uma fruta" id="ipt_fruta">
    <button onclick="mostrar()">Pesquisar</button>

    <div id="div_msg"></div>
</body>

</html>
<script>
    var vt_frutas = ["Kiwi", "Banana", "Maçã", "Mamão"];

    function mostrar() {
        if (vt_frutas.indexOf(ipt_fruta.value) >= 0) {
            div_msg.innerHTML = `A fruta ${ipt_fruta.value} existe`
        }
        else {
            div_msg.innerHTML = `A fruta ${ipt_fruta.value} não existe`
        }

    }
</script>
