<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calcular média</h2>

    Primeira nota <br>
    <input id="nota_um"> <br>
    Segunda nota <br>
    <input id="nota_dois"> <br>

    <button onclick="clicar()">verificar situação</button>
</body>
</html>
<script>
    function clicar() {
        var nota1 = Number (nota_um.value);
        var nota2 = Number (nota_dois.value);
        var media = (nota1 + nota2) / 2;
        
        if (media >= 6) {
            alert("Parabéns, aprovado!!!")
        }

        if (media < 6) {
            alert("Tente outra vez")
        }
    }
</script>
