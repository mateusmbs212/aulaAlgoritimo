<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Finanças</h2>

    Qual seu saldo no banco ? <br>
    <input id="qtd_saldo" />

    <button onclick="clicar()">verificar finanças</button> <br>
    <span id="mostrartela"></span>
</body>
</html>

<script>
    function clicar() {
        var saldo = Number (qtd_saldo.value);

        if (saldo == 0) {
           mostrartela.innerHTML = (`<h2>Conta zerada</h2>`); 
        }
        if (saldo < 0) {
            mostrartela.innerHTML = (`<h2 style="color: red;">Está devendo</span>`);  
        }
        if (saldo > 0) {
            mostrartela.innerHTML = (`<span style="color: blue;">Saldo positivo</span>`); 
        }
    }
</script>
