<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Peso elevador</h2>

    Quantidade de homens no elevador <br>
    <input id="ipt_homem"> <br>
    Quantidade de mulheres no elevador <br>
    <input id="ipt_mulher"> <br> <br>
    <button onclick="clicar()">analisar peso</button> <br>
    <span id="mostrartela"></span>
   
</body>
</html>
<script>
    function clicar() {
     var homem = Number (ipt_homem.value) * 80;
    var mulher = Number (ipt_mulher.value) * 60;
    var junto = homem + mulher;

        if (junto > 800, junto < 1000) {
        mostrartela.innerHTML = (`Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${junto} Kg 
        <span style="color: blue;">será necessário descer alguém para que o elevador se movimente </span>`);    
        }
        if (junto > 800, junto >= 1000) {
            mostrartela.innerHTML = (`Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${junto} Kg 
        <span style="color: red;">será necessário descer alguém para que o elevador se movimente </span>`);
        }

        if (junto <= 800) {
            mostrartela.innerHTML = (`Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${junto} Kg`);   
        }
    }
  
</script>
