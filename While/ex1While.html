<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="btn()">Clicar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
    var contador = 1;

    function btn() {
       div_msg.innerHTML = '';
       
       while (contador <= 15) {
          div_msg.innerHTML += `<br>${contador}`
          contador ++
       }
    }
</script>
