<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_peso" placeholder="Digite o peso da criança">
    <button onclick="clicar()">Calcular Peso</button> <br><br>
    <span id="text"></span>
</body>
</html>
<script>
    function clicar() {
        var peso = ipt_peso.value;
        
        if (peso <= 13.5) {
            text.innerHTML = (`Abaixo do peso`);
        } else if (peso > 21.2) {
            text.innerHTML = (`Acima do peso`);
            
        } else if (peso == 18.5) {
            text.innerHTML = (`Peso perfeito`);
        }else {
            text.innerHTML = (`Peso na média`); 
        } 
    }
</script>
