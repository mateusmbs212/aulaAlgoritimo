<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="ipt_cafe">
        <option value="0">--Selecione--</option>
        <option value="ovo">ovos</option>
        <option value="leite">leite de arroz</option>
        <option value="bacon">bacon</option>
    </select> <br><br>

    <select id="ipt_almoco">
        <option value="0">--Selecione--</option>
        <option value="bife">bife</option>
        <option value="hamburguer">hamburguer de soja</option>
        <option value="frango">frango grelhado</option>
    </select> <br><br>

    <select id="ipt_janta">
        <option value="0">--Selecione--</option>
        <option value="picanha">picanha de soja</option>
        <option value="cupim">Cupim</option>
        <option value="cora">coração</option>
    </select> <br><br>

    <button onclick="clicar()">Sou vegano</button>
</body>
</html>
<script>
    function clicar() {
        var cafe = ipt_cafe.value;
        var almoco = ipt_almoco.value;
        var janta = ipt_janta.value;

        if (cafe == "leite" && almoco == "hamburguer" && janta == "picanha") {
            alert("Sim, você é vegano")
        } else {
          alert("Não, você não é vegano")  
        }
    }
</script>
