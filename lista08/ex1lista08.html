<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="ipt_altura" placeholder="digite sua altura">
    <button onclick="clicar()">Analisar altura</button> <br><br>
    <span id="mostrartela"></span>
</body>

</html>
<script>
    function clicar() {
        var altura = ipt_altura.value;

        if (altura < 1.65) {
            mostrartela.innerHTML = (`Você pode ser piloto de corrida`)
        } else {
            if (altura < 1.80) {
                mostrartela.innerHTML = (`Você pode ser jogador de futebol`)
            }
            else {
                if (altura > 1.80) {
                    mostrartela.innerHTML = (`Você pode ser jogador de basquete`)   
                }
            }
        }
    }
</script>
