<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Conta</h2>

    <button onclick="btn()">Contar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function btn() {
        for (var contador = 1; contador <= 15; contador++) {
            div_msg.innerHTML += `${contador}<br>`  
        }
    }
</script>
