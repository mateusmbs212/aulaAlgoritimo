<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Quarentena dos cria</h2>
    <button onclick="btn()">Diga algo sobre a quarentena</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function btn() {
        for (var index = 1; index <= 7; index++) {
          div_msg.innerHTML += `${index}. A quarentena me quebrou as pernas<br>`    
        }
    }
</script>
