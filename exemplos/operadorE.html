<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h3>media</h3>
    <input id="ipt_media" placeholder="Digite sua média">
        <h3>Frequencia</h3>
    <input id="ipt_frequencia" placeholder="digite a média da sua frequencia"> <br><br>
    
    <button onclick="clicar()">Calcular</button>
</body>
</html>
<script>
    function clicar() {
        var media = ipt_media.value;
        var frequencia = ipt_frequencia.value;

        if (media >= 6 && frequencia >= 75) {
            alert("Aprovado")
        }
        else {
            alert ("reprovado, tente novamente")
        }
    }
</script>
