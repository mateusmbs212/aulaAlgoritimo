<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Analise de aprovação de aluno</h3>

    Entre com a média <input id="ipt_media"> <br><br>
    Entre com a frequência <input id="ipt_freq"> <br><br>

    <button onclick="analisar()">Analisar</button>
</body>

</html>
<script>
    function analisar() {
        var mediaOK = ipt_media.value >= 6;
        var freqOK = ipt_freq.value >= 75;

        if (mediaOK && freqOK) {
            alert("Aluno Aprovado")
        } else {
            alert("Aluno reprovado")
        }
    }
</script>
