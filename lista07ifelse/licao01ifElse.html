<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Auto Escola</h2>
    
    Escreva seu nome
    <input id="ipt_nome"> <br>
    Escreva sua idade
    <input id="ipt_idade"> <br>

    <button onclick="avaliar()">avaliar aluno</button> <br>
    <span id="mostrartela"></span>
</body>
</html>
<script>
    function avaliar() {
        var nome = ipt_nome.value;
        var idade = ipt_idade.value

        if (idade <= 18) {
          mostrartela.innerHTML = (`${nome} vai jogar playstation `)  
        } else {
            mostrartela.innerHTML = (`${nome} vamos tirar a CNH ??`)
        }
    }
</script>
