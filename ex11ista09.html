<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ipt_idade" placeholder="digite sua idade">
    <input type="text" id="ipt_salario" placeholder="digite seu salário"> <br><br>
    <button onclick="clicar()">Analisar situação</button> <br><br>
    <span id="text"></span>
</body>
</html>
<script>
    function clicar(){

    var idade = ipt_idade.value;
    var salario = ipt_salario.value;

        if (idade < 18 && salario < 2500) {
            text.innerHTML = (`Menor de idade e liso`)
        }
        else {
            if (idade < 18 && salario > 2500) {
                text.innerHTML = (`Menor de idade e ostentação`) 
            }
            else {
                if (idade >= 18 && salario < 3500) {
                    text.innerHTML = (`Maior de idade e liso`)
                }
                else {
                    if (idade >= 18 && salario >=3500 && salario <= 7000) {
                        text.innerHTML = (`Maior de idade e ostentação`) 
                    }
                    else {
                        if (idade >= 18 && salario > 7000) {
                            text.innerHTML = (`Maior de idade e mega ostentação`)  
                        }
                    }
                }
            }
        }
    }
</script>
